<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCP Web Client</title>
    <script src="/static/script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        #chat {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            font-weight: bold;
            color: #007BFF;
        }
        .assistant {
            color: #333;
        }
        #inputArea {
            display: flex;
            margin-top: 20px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #sendBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="chat">
        <h2>MCP Web Client</h2>
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
</body>
</html>
